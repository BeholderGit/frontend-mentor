<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <main>
    <div class="left-content">
      <div class="bill">
        <label for="bill">
          Bill
        </label>
        <div class="input-wrapper">
          <input type="text" name="bill" id="bill" placeholder="0" class="bill-input">
          <img src="images/icon-dollar.svg" alt="dollar icon" class="icon-img">
        </div>
      </div>

      <div class="tip">
        <label for="tip">Select Tip %</label>
        <div class="tip-btn">
          <button class="five-pourcent btn" value="5">5%</button>
          <button class="ten-pourcent btn" value="10">10%</button>
          <button class="fifteen-pourcent btn" value="15">15%</button>
          <button class="twentyfive-pourcent btn" value="25">25%</button>
          <button class="fifty-pourcent btn" value="50">50%</button>
          <input type="text" placeholder="custom" class="custom-input">
        </div>
      </div>
      <div class="people">
        <label for="people">
          Number of People
        </label>
        <span class="error-msg hidden">Can't be zero</span>
        <div class="input-wrapper">
          <input type="text" name="people" id="people" placeholder="0" class="people-input">
          <img src="images/icon-person.svg" alt="dollar icon" class="icon-img">
        </div>

      </div>

    </div>
    <div class="right-content">
      <div class="tip-container">
        <div class="tip-amount">
          <div class="left-tip-amount">
            <span>
              Tip Amount
            </span>
            <span>
              / person
            </span>
          </div>
          <div class="right-tip-amount">
            <span class="tip-amount-span">$0.00</span>
          </div>
        </div>
        <div class="tip-total">
          <div class="left-tip-total">
            <span>
              Total
            </span>
            <span>
              / person
            </span>
          </div>
          <div class="right-tip-total">
            <span class="total-amount-span">$0.00</span>
          </div>
        </div>
      </div>
      <button class="reset-btn">
        Reset
      </button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
