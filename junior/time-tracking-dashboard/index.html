<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>

  <div class="wrapper-container">
    <main class="main-container">
      <article class="report round">
        <div class="report-profile-card round">
          <img src="images/image-jeremy.png" alt="Profile picture">
          <div class="name-report">
            <span>Report for</span>
            <span>Jeremy Robson</span>
          </div>
        </div>
        <div class="time">
          <a href="#" id="daily" class="time-link active">Daily</a>
          <a href="#" id="weekly" class="time-link">Weekly</a>
          <a href="#" id="monthly" class="time-link">Monthly</a>
        </div>
      </article>
      <article class="work card round">
        <div class="overlay top-round">
          <img src="images/icon-work.svg" alt="">
        </div>
        <div class="data round">
          <div class="activity">
            <span>Work</span>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="times">
            <span class="current">
              5hrs
            </span>
            <span class="previous">Last day - 7hrs</span>
          </div>
        </div>
      </article>
      <article class="play card round">
        <div class="overlay top-round">
          <img src="images/icon-play.svg" alt="">
        </div>
        <div class="data round">
          <div class="activity">
            <span>Play</span>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="times">
            <span class="current">
              1hr
            </span>
            <span class="previous">Last day - 2hrs</span>
          </div>
        </div>
      </article>
      <article class="study card round">
        <div class="overlay top-round">
          <img src="images/icon-study.svg" alt="">
        </div>
        <div class="data round">
          <div class="activity">
            <span>Study</span>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="times">
            <span class="current">
              0hr
            </span>
            <span class="previous">Last day - 1hr</span>
          </div>
        </div>
      </article>
      <article class="exercise card round">
        <div class="overlay top-round">
          <img src="images/icon-exercise.svg" alt="">
        </div>
        <div class="data round">
          <div class="activity">
            <span>Exercise</span>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="times">
            <span class="current">
              1hr
            </span>
            <span class="previous">Last day - 1hr</span>
          </div>
        </div>
      </article>
      <article class="social card round">
        <div class="overlay top-round">
          <img src="images/icon-social.svg" alt="">
        </div>
        <div class="data round">
          <div class="activity">
            <span>Social</span>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="times">
            <span class="current">
              1hr
            </span>
            <span class="previous">Last day - 3hrs</span>
          </div>
        </div>
      </article>
      <article class="self-care card round">
        <div class="overlay top-round">
          <img src="images/icon-self-care.svg" alt="">
        </div>
        <div class="data round">
          <div class="activity">
            <span>Self Care</span>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <div class="times">
            <span class="current">
              0hr
            </span>
            <span class="previous">Last day - 1hr</span>
          </div>
        </div>
      </article>
    </main>
  </div>







  <script src="script.js"></script>
</body>

</html>
