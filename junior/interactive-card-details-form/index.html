<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main>
    <div class="left-content">
      <div class="card-front card">
        <div class="circle">
        </div>
        <div class="empty-circle">
        </div>
        <span class="cardfront-number">
          0000 0000 0000 0000
        </span>
        <span class="cardfront-name">
          Jane Appleseed
        </span>
        <span class="cardfront-date">
          <span class="cardfront-month">00</span><span>/</span><span class="cardfront-year">00</span>
        </span>
      </div>
      <div class="card-back card">
        <span class="cardfront-ccv">000</span>
      </div>
    </div>
    <div class="right-content">
      <form action="#">
        <div class="form-flex">
          <label for="cardholdername">Cardholder Name</label>
          <input type="text" name="cardholdername" id="1" placeholder="e.g. Jane Appleseed" class="cardholdername">
        </div>
        <div class="form-flex">
          <label for="cardnumber">Card Number</label>
          <input type="text" name="cardnumber" id="2" placeholder="e.g. 1234 5678 9123 0000" maxlength="19"
            class="cardnumber">
        </div>
        <div class="bottom-form">
          <div class="date">
            <label for="date">Exp. Date (MM/YY)</label>
            <div class="date-input">
              <input type="text" name="mm" id="3" placeholder="MM" maxlength="2" class="month">
              <input type="text" name="yy" id="4" placeholder="YY" maxlength="2" class="year">
            </div>
          </div>
          <div class="ccv form-flex">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="5" placeholder="e.g. 123" maxlength="3" class="ccv-input">
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
      <div class="thanks">
        <img src="images/icon-complete.svg" alt="complete icon">
        <h1>
          Thank you!
        </h1>
        <p>
          We've added your card details
        </p>
        <button>
          Continue
        </button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
