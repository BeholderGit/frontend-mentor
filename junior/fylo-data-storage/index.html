<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <div class="left-container bs">
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="icons">
        <ul>
          <li><img src="images/icon-document.svg" alt="document icon"></li>
          <li><img src="images/icon-folder.svg" alt="folder icon"></li>
          <li><img src="images/icon-upload.svg" alt="upload icon"></li>
        </ul>

      </div>
    </div>
    <div class="right-container bs">
      <div class="right-content">
        <p>
          Youâ€™ve used <b>815 GB</b> of your storage
        </p>
        <div class="bar-container">
          <div class="bar">
            <div class="inner-bar">
              <div class="circle"></div>
            </div>
          </div>
          <div class="gb">
            <span>
              0 GB
            </span>
            <span>
              1000 GB
            </span>
          </div>
        </div>
        <div class="gb-left">
          <span>185</span>
          <span>GB LEFT</span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
