<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main class="main-container">
    <div class="temp-quote-container">
      <h1 class="temp-title"></h1>
      <p class="temp-quote"></p>
      <picture>
        <source media="(max-width: 580px)" srcset="images/pattern-divider-mobile.svg">
        <img src="images/pattern-divider-desktop.svg" alt="divider" class="divider">
      </picture>
    </div>
    <div class="quote-container">
      <h1 class="title"></h1>
      <p class="quote"></p>
    </div>
    <picture>
      <source media="(max-width: 580px)" srcset="images/pattern-divider-mobile.svg">
      <img src="images/pattern-divider-desktop.svg" alt="divider" class="divider">
    </picture>
    <div class="dice">
      <img src="images/icon-dice.svg" alt="icon of a dice">
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
