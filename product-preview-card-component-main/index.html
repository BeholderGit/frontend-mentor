<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="main-container">
            <div class="product-card">
                <div class="product-img"></div>
                <div class="product-content">
                    <span class="product-type">Perfume</span>
                    <h1 class="title fraunces">Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <span class="prices">
                        <span class="price fraunces">$149.99</span>
                        <span class="initial-price">$169.99</span>
                    </span>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </main>
    </body>
</html>
