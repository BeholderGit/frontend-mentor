<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
    <div class="wrapper">
        <main class="main-container">
            <div class="content">
                <h1>
                    Learn to code by watching others
                </h1>
                <p>
                    See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                    but understanding how developers think is invaluable.
                </p>
            </div>
            <div class="form">
                <div class="trial">
                    <span>Try it free 7 days</span> then $20/mo. thereafter
                </div>
                <form action="#" novalidate="novalidate">
                    <div class="input-container">
                        <input type="text" placeholder="First Name" class="firstname">
                        <img src="images/icon-error.svg" alt="error" class="error-icon">
                    </div>
                    <span class="firstname-span"></span>
                    <div class="input-container">
                        <input type="text" placeholder="Last Name" class="lastname">
                        <img src="images/icon-error.svg" alt="error" class="error-icon">
                    </div>
                    <span class="lastname-span"></span>
                    <div class="input-container">
                        <input type="email" placeholder="Email Address" class="email">
                        <img src="images/icon-error.svg" alt="error" class="error-icon">
                    </div>
                    <span class="email-span"></span>
                    <div class="input-container">
                        <input type="password" placeholder="Password" class="password">
                        <img src="images/icon-error.svg" alt="error" class="error-icon">
                    </div>
                    <span class="password-span"></span>
                    <button type="submit">Claim your free trial</button>
                    <span>
                        By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
                    </span>
                </form>

            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
