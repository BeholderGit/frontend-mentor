<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
  <header>
    <img src="assets/desktop/logo.svg" alt="logo">
  </header>
  <main>
    <h1>
      Publish your podcasts <span>everywhere.</span>
    </h1>
    <p>
      Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
      Apple Podcasts, Google Podcasts, Pocket Casts and more!
    </p>
    <div class="form">
      <form action="#" novalidate>
        <input type="email" class="email" name="email" id="email" placeholder="Email address">
        <span class="error">Oops! Please check your email</span>
        <button type="submit" class="submit">Request access</button>
      </form>
      <div class="socials">
        <img src="assets/desktop/spotify.svg" alt="spotify icon">
        <img src="assets/desktop/apple-podcast.svg" alt="apple podcast icon">
        <img src="assets/desktop/google-podcasts.svg" alt="google podcasts icon">
        <img src="assets/desktop/pocket-casts.svg" alt="pocket casts icon">
      </div>
    </div>

  </main>
  <picture>
    <source media="(max-width: 530px)" srcset="assets/mobile/image-host.jpg">
    <source media="(max-width: 1053px)" srcset="assets/tablet/image-host.jpg">
    <img src="assets/desktop/image-host.jpg" alt="image of a man singing" class="image">
  </picture>
  <img src="assets/desktop/bg-pattern-dots.svg" alt="dots" class="dots">
  <script src="script.js"></script>
</body>

</html>
